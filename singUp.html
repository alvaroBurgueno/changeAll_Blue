        <form action="register.php" method="post">
    
<strong><label for="username" class="registro">Username*</label></strong>    
<input type="text" maxlength="20" placeholder="Username" name="username" class="registro2" required />

<strong><label for="name" class="registro">Nombre y Apellidos</label></strong>
<input type="text" placeholder="Nombre y Apellido" name="name" class="registro2" />

<strong><label for="dateNumber" class="registro3">Fecha Nacimiento</label></strong>  
    <span class="registro">Día:</span><input type="number" name="dateNumber" min="1" max="31" class="registro22" />
    <span class="registro">Mes:</span><input type="number" name="dateNumber" min="1" max="12" class="registro22" />
    <span class="registro">Año:</span><input type="number" name="dateNumber" min="1930" max="1999" class="registro22" />

<strong><label for="dni" class="registro">DNI/NIE*</label></strong>
<input type="text" class="registro2" name="dni" required placeholder="DNI/NIE" />

<strong><label for="part" class="registro">Perfil</label></strong>
<span class="registro2">Particular<input type="radio" name="perfil" id="part" value="P" /> 
Empresa<input type="radio" name="perfil" id="emp" value="E" /> </span>

<strong><label for="prov" class="registro">Provincia</label></strong>            
    <select name="prov" class="registro2">
        <option value="0">-Selecciona-</option>
        <option value="1">Álava</option>
        <option value="2">Albacete</option>
        <option value="3">Badajoz</option>
        <option value="4">Jaén</option>
        <option value="5">Madrid</option>
    </select> 
    
    
<strong><label for="prov" class="registro">Localidad</label></strong>            
    <select name="prov" class="registro2" disabled>
        <option value="0">-Selecciona-</option>
        <option value="1">L1</option>
        <option value="2">L2</option>
        <option value="3">L3</option>
        <option value="4">L4</option>
        <option value="5">L5</option>
</select> 

 <strong><label for="email" class="registro">Email</label></strong>
 <input type="email" name="email" placeholder="email" class="registro2" /> 
 
<strong><label for="password" class="registro">Contraseña*</label></strong>
<input type="password" name="userpass" maxlength="20" placeholder="Contraseña" class="registro2" required />

<strong><label for="password" class="registro2_">Confirme su contraseña</label></strong>
<input type="password" name="userpass" id="password" maxlength="20" placeholder="Confirme su contraseña" class="registro2_" />  

<strong><span class="registro_">Foto Perfil (max 250Kb)</span></strong>   
<input type="file" name="pic" accept="image/*" class="registro2" />  

<em class="check"><label for="checkbox"> Acepto los términos</label>
<input type="checkbox" id="checkbox" name="checkbox" value="1" required /></em>

<span class="check"><label for="check">No soy un Robot</label>
<input type="checkbox" id="check" name="check" value="1" required /></span>
      

<input type="submit" class="iconoRegistro" /> 
</form>
